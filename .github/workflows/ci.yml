name: CI

on: 
  push:
    branches:
      - develop
      - master
  pull-request:
    branches:
      - develop
      - master

jobs:
  flutter_test:
    name: Run flutter tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java]@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "3.16.9"
        - run: flutter pub get
